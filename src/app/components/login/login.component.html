<div class="logInComponent ">
  <div class="container">
    <div class="d-flex justify-content-center h-100 ">
      <div class="card ">
        <div class="card-header">
          <h3>AllegedlyTCG &#8482; Lobby Login </h3>
          <h4>Sign In</h4>
          <div class="d-flex justify-content-end social_icon">

          </div>
        </div>
        <div class="card-body">
          <form ngForm (ngSubmit)="login()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input name="name" [(ngModel)]="name" type="text" class="form-control" placeholder="name" />

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
              </div>
              <input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-outline">
              <!--Updates our user-->
            </div>


          </form>

        </div>
        <div class="alert alert-danger" *ngIf="showError">
          Invalid name or password
        </div>

      </div>
    </div>
  </div>
</div>
